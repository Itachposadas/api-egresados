<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Egresados</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- Logo y título -->
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-user-graduate"></i>
                <h1>UMB Egresados</h1>
            </div>
            <p>Sistema de Control de Egresados</p>
        </div>

        <!-- Formulario de login -->
        <div class="auth-card">
            <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
            <p class="auth-subtitle">Ingresa tus credenciales para acceder al sistema</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div class="auth-divider">
                    <span>o</span>
                </div>
                
                <a href="index.html" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio
                </a>
            </form>
            
            <div class="auth-footer">
                <p class="demo-credentials">
                    <small>
                        <i class="fas fa-info-circle"></i> 
                        Para demostración use: <strong>admin</strong> / <strong>1234</strong>
                    </small>
                </p>
            </div>
        </div>
        
        
    <!-- Notificaciones -->
    <div id="notification" class="notification"></div>

    <script src="./js/auth.js"></script>
</body>
</html>
